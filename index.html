<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
    <title>Document</title>
</head>

<body>
    <header class="header">Weather Dashboard</header>

    <div class="container-fluid">
        <div class="row">
            <!-- search for a city far left of page-->
            <div id="search" class="col col-3">
                <form>
                    <div class="form-group">
                        <h2>Search for a City:</h2>
                        <input class="form-control" id="city-input" type="text">
                        <input class="form-control" id="searchBtn" type="submit" value="Search">
                    </div>
                </form>
                <!-- this will hold the search history-->
                <div id="search-history"></div>
            </div>

            <!-- current city display to the right of the page-->
            
            <div id="current-city" class="col col-9">
                <div id="city-details"></div>
                
                <div id="forecast">
                    <h2>5-Day Forecast: </h2>
                    <div class="container-fluid">
                        <div id="forecastParent" class="row">
                           
                        </div>
                    </div>
                </div>

            </div>
            
        </div>
    </div>

    <script src="./assets/js/scrip.js"></script>
</body>

</html>
